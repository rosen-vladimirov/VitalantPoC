<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <ActionItem (tap)="addButtonTapped()" ios.systemIcon="4" ios.position="right" text="delete" android.position="popup"></ActionItem>

    <Label class="action-bar-title" text="Tasks"></Label>
</ActionBar>

<ListView class="list-group" [items]="items | async">
    <ng-template let-item="item">
        <GridLayout class="list-group-item" rows="auto, *" columns="40, *">
            <Label (tap)="markDone(item)" row="0" col="0" class="fa" [text]="item.completed ? '&#xf00c;':'&#xf1ce;'"
                rowSpan="2"></Label>
            <Label row="0" col="1" [text]="item.action" class="list-group-item-heading"></Label>
            <Label row="1" col="1" [text]="item.duedate" class="list-group-item-text"></Label>
        </GridLayout>
    </ng-template>
</ListView>
