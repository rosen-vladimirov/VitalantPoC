<ActionBar [title]="title" class="action-bar">
    <NavigationButton text="Back" android.systemIcon="ic_menu_back" (tap)="back()"></NavigationButton>

</ActionBar>

<GridLayout class="page page-content" rows="*,auto">
    <StackLayout class="form">

        <TextField [(ngModel)]='action' hint="Wash Dishes" class="input input-border m-10"></TextField>
        <DatePicker [(ngModel)]="duedate"></DatePicker>
    </StackLayout>
    <Button row="1" class="btn btn-primary" text="Save" (tap)="save()"></Button>

</GridLayout>
