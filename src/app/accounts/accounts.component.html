<div class="row">
  <div class="col-sm-12 mt-4">
    <h1>Accounts</h1>
    <div class="list-group">
      <a *ngFor="let p of items" [routerLink]="['/account-details', p._id]" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{p.accountname}}</h5>
        </div>
        <small>{{p.accountcompany}}</small>
      </a>
    </div>
  </div>
