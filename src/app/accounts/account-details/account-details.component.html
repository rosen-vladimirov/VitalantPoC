<div class="row">
  <div class="col-sm-12 mt-4">
    <h1>{{account.accountname}}</h1>
    <div class="list-group">
      <div *ngFor="let p of account.invoice" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{p.Amount}}</h5>
        </div>
        <small>{{p.InvoiceNumber}}</small>
      </div>
    </div>
  </div>
